<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


    <title>HR SYSTEM</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
    <link href="../HR/dashboard.css" rel="stylesheet">

</head>
<script src=""></script>
<aside>
    <div class="side_user">
        <div class="user_profile">
            <i class="fa fa-user-circle" style="font-size:60px; padding: 10px;"></i>
        </div>
        <div class="user">
            <h5>USER</h5>
        </div>
        <div class="Update_button">
            <button type="button" id="dash" class="btn btn-lg btn-block">DASHBOARD</button>
        </div>

        <div class="dashboard">

            <button type="button" class="btn btn-light"> <i class="fas fa-clipboard-list"></i>Profile</button>
        </div>
        <div class="notification">
            <button type="button" class="btn btn-light"> <i class="fa fa-bell" style="font-size:30px; padding: 2px; position: relative; right: 10px;"></i>Notifications</button>
        </div>
        <div class="Request_Leave">
            <button type="button" class="btn btn-light"> <i class="fa fa-clipboard-list" style="font-size:30px; padding: 2px; position: relative; right: 10px;"></i>Request Leave</button>
        </div>
    </div>
    <div class="foot">
        <div class="setting">
            <h6>Settings</h6>
        </div>
        <div class="main_settings">
            <button type="button" class="btn btn-light"><i class="fa fa-cog"></i> Main Settings</button>
        </div>

    </div>
    <div class="log_out">
        <button type="button" class="btn btn-light">LOG OUT</button>
    </div>
</aside>
<header>
    <div class="update">
        <h4>PROFILE UPDATED</h4>
        <a><i class="fa fa-check-circle"></i></a>

    </div>

</header>
<main></main>
<section></section>

</html>
