<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


    <title>HR SYSTEM</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
    <link href="../HR/Human.css" rel="stylesheet">

</head>
<script src=""></script>

<body>
    <aside>
        <div class="side_user">
            <div class="user_profile">
                <i class="fa fa-user-circle" style="font-size:60px; padding: 10px;"></i>
            </div>
            <div class="user">
                <h5>USER</h5>
            </div>
            <div class="Update_button">
                <button type="button" class="btn btn-secondary btn-lg btn-block">Update Profile</button>
            </div>
            <div class="notification">
                <button type="button" class="btn btn-link"> <i class="fa fa-bell" style="font-size:30px; padding: 2px; position: relative; right: 10px;"></i>Notifications</button>
            </div>
        </div>
        <div class="foot">
            <div class="setting">
                <h6>Settings</h6>
            </div>
            <div class="main_settings">
                <button type="button" class="btn btn-light"><i class="fa fa-cog"></i> Main Settings</button>
            </div>
            <div class="log_out">
                <button type="button" class="btn btn-light">LOG OUT</button>
            </div>
        </div>
    </aside>
    <header>
        <h2>UPDATE PROFILE</h2>
    </header>
    <section>

    </section>
    <main>
        <div class="main_details">
            <div class="input_image">
                <i class="fa fa-user-circle" style="font-size:40px; padding: 5px;"></i>
            </div>
            <div class="input-group mb-3">
                <div class="custom-file">
                    <input type="file" class="custom-file-input" id="inputGroupFile02">
                    <label class="custom-file-label" for="inputGroupFile02" aria-describedby="inputGroupFileAddon02">Choose file</label>
                </div>
                <div class="input-group-append">
                    <button class="input-group-text" id="inputGroupFileAddon02">Upload</button>
                </div>
            </div>

            <div class="login-form-container small">
                <div class="regular-login-forms">
                    <div class="login-form-container--subcontainer">
                        <form class="login-form">
                            <div class="credentials-form__fields">
                                <div class="text-input small login-text-input FirstName">
                                    <div class="text-input-error-wrapper"></div>
                                    <div class="text-input-wrapper"><input id="FIRSTNAME" type="firstName" class="form-control  First_Name-input text-input-input" name="first_name" placeholder="First Name" value=""></div>
                                </div>
                                <div class="text-input small login-text-input Surname">
                                    <div class="text-input-error-wrapper"></div>
                                    <div class="text-input-wrapper"><input id="SURNAME" type="Surname" class="form-control  Sur_Name-input text-input-input" name="Sur_name" placeholder="SurName" value=""></div>
                                </div>


                                <div class="text-input small login-text-input Date-Of-Birth">
                                    <div class="text-input-error-wrapper"></div>
                                    <div class="text-input-wrapper"><input id="Date_Of_Birth" type="date" class="form-control  Dob-input text-input-input" placeholder="Date Of Birth" name="Date_Of_Birth" value=""></div>
                                </div>
                                <div class="update_profile">
                                    <input type="button" id="update_profile" value="UPDATE PROFILE">

                                </div>
                                <div class="submit">
                                    <a href="#" id="down" type="button" tabindex="0">UPDATE PROFILE</a>
                                    <button type="button" class="btn btn-default">UPDATE PROFILE</button>


                                </div>
                            </div>
                    </div>
                </div>
                </form>
            </div>

    </main>
    <section>

    </section>

</body>

</html>
